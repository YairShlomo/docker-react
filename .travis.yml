sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t ya1rd0cker/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ya1rd0cker/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-west-2-670370764403"
  bucket_path: "docker-react" 
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
    secure: "$AWS_SECRET_KEY"